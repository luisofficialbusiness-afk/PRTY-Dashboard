<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PRTY Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="topbar">
    <h1 id="welcome">Welcome Owner</h1>
    <div class="stats">
      <span id="bugCount">Bugs: 0</span>
      <span id="suggestCount">Suggestions: 0</span>
      <span id="clock"></span>
      <button id="catBtn" onclick="toggleCat()">ðŸ’¥ Catastrophic Mode</button>
    </div>
  </div>

  <div class="ticket-form">
    <h2>Add Ticket</h2>
    <select id="ticketType">
      <option>Bug</option>
      <option>Suggestion</option>
    </select>
    <select id="ticketSev">
      <option>Low</option>
      <option>Medium</option>
      <option>High</option>
      <option>Critical</option>
    </select>
    <input type="text" id="ticketTitle" placeholder="Title">
    <textarea id="ticketDesc" placeholder="Description"></textarea>
    <button onclick="addTicket()">Add Ticket</button>
  </div>

  <div id="tickets" class="ticket-grid"></div>

  <div id="catOverlay" class="cat-overlay">
    <h1>ðŸ’¥ CATASTROPHIC MODE</h1>
    <p id="catStats"></p>
    <button onclick="toggleCat()">Close</button>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
